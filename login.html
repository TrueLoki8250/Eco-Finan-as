<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body clas="w3-center">

    <header>
        <img src="img/logo.jpeg" alt="Logo" class="w3-image w3-display-topmiddle" width="10%">
    </header>

<form action="" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-green w3-margin w3-display-middle"
    style="width:30%">

<input type="hidden" name="nome_form" value="formLogin">

<h2 class="w3-center">Bem-vind@!</h2>

<div class="w3-row w3-section">
    <div class="w3-col" style="width:11%"><i class="w3-xxlarge fa fa-user"></i></div>

    <div class="w3-rest">
    <input class="w3-input w3-border w3-round-large" name="txtLogin" type="text"
    placeholder="Login com Email (ex.: email@teste.com)">
    </div>
</div>

<div class="w3-row w3-section">
    <div class="w3-col" style="width:11%"><i class="w3-xxlarge fa fa-lock"></i></div>

    <div class="w3-rest">
    <input class="w3-input w3-border w3-round-large" name="txtSenha" type="password" placeholder="Senha">
    </div>
</div>

<div class="w3-row w3-section">
    <div class="w3-half">
    <button name="btnLogin" class="w3-button w3-block w3-margin w3-green w3-hover-light-green w3-cell w3-round-large"
    style="width: 90%;">Login</button>
    <h6 class="w3-center w3-text-grey">(Entre)</h6>
    </div>

    <div class="w3-half">
    <button name="btnPrimeiroAcesso" class="w3-button w3-block w3-margin w3-green w3-hover-light-green w3-cell w3-round-large" style="width: 90%;">Primeiro Acesso?</button>
     <h6 class="w3-center w3-text-grey">(Cadastre-se)</h6>
    </div>
</div>
</form>
</body>
</html>
